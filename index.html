<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>MongoChat</title>
    <style>
        #messages{height: 300px;}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    MongoChat
                    <button id="clear" class="btn btn-danger">Clear</button>
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter name...">
                </div>
                <br>
                <div class="card">
                    <div id="messages" class="card-block">

                    </div>

                </div>
                <br>
                <textarea name="" id="textarea" class="form-control" placeholder="Enter message..."></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script>
        (function () {
            let element = function (id) {
                return document.getElementById(id);
            }
            //Get Elements
            let status = element('status');
            let messages = element('messages');
            let textarea = element('textarea');
            let username = element('username');
            let clearBtn = element('clear');

            //Set default status
            let statusDefault = status.textContent;
            let setStatus = function (s) {
                //Set status
                status.textContent = s;

                if (s !== statusDefault) {
                    let delay = setTimeout(function () {
                        setStatus(statusDefault);
                    }, 4000);
                }
            }
            //Connect to socket.io
            let socket = io.connect("http://127.0.0.1:4000");

            //Check for connection
            if (socket !== undefined) {
                console.log("Connected to socket...");
                //Handle Output
                socket.on('output', res, function (data) {
                    // console.log(data);
                    if (data.length) {
                        for (let x = 0; x < data.length; x++) {
                            //Build out message div
                            let message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.textContent = data[x].name + ": " + data[x].message;
                            messages.appendChild(message);
                            messages.insertBefore(message, messages.firstChild);
                        }
                    }
                });
                //Get Status from Server
                socket.on('status', function (data) {
                    //get message status
                    setStatus((typeof data === 'object') ? data.message : data);

                    //if status is clear, clear text
                    if (data.clear) {
                        textarea.value = '';
                    }
                });

                //Handle Input
                textarea.addEventListener('keydown', function (event) {
                    if (event.which === 13 && event.shiftKey === false) {
                        //Emit to server input
                        socket.emit('input', {
                            name: username.value,
                            message: textarea.value
                        });
                        event.preventDefault();
                    }
                })
            }
        })();
    </script>
</body>

</html>
